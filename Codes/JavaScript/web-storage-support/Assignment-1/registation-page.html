<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="exampleInputmobilenumber" class="form-label">Mobile number</label>
                <input type="number" class="form-control" id="mob">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isSessionSave">
              <label class="form-check-label" for="exampleCheck1">Also save for session</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
          </form>
          <p id="msg"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
